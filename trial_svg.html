<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerber Viewer</h1>
    <input type="file" id="gerberFile" multiple/>
    <button id="button">View Gerber</button>
    <div id="svgdiv"></div> <br><br>
    <div id="svgnewdiv"></div>
    <script src="https://unpkg.com/gerber-to-svg@^4.0.0/dist/gerber-to-svg.min.js" onload="initializeGerberToSVG()" defer></script>
    <script>
    function initializeGerberToSVG() {
        if (typeof gerberToSvg === "function") {
            document.getElementById("button").addEventListener("click", viewGerber);
        } else {
            console.error("Gerber to SVG library not loaded properly.");
        }
    }

    function viewGerber() {
        if (typeof gerberToSvg === "function") {
            const svg = gerberToSvg(document.getElementById("gerberFile").files[0]);
            console.log(svg);
        } else {
            console.error("Gerber to SVG library not available.");
        }
    }
    </script>
</body>
</html>
