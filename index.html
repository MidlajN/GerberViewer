  <script>
    
















    $(document).ready(function(){
      $("#top").click(function(){
        $('#bottom').removeClass('active');
        $('#top').addClass('active');
        $("#mainBottom").fadeOut('slow', function(){
          $("#mainTop").fadeIn();
        });
      })
      $("#bottom").click(function(){
        $('#top').removeClass('active');
        $('#bottom').addClass('active');
        $("#mainTop").fadeOut('slow', function(){
          $("#mainBottom").fadeIn();
        });
      })
      $('.invertButton').click(function(){
        if ($(this).data('side') == 'topside') {
          if ($('#coreTopStack').css('display') === 'none') {
            $('#topInvert').fadeOut('slow', function(){
              $('#coreTopStack').fadeIn('slow');
            })
          }
          else {
            $('#coreTopStack').fadeOut('slow', function(){
              $('#topInvert').fadeIn('slow');
            })
          }
        } else {
          if ($('#coreBottomStack').css('display') === 'none') {
            $('#bottomInvert').fadeOut('slow', function(){
              $('#coreBottomStack').fadeIn('slow');
            })
          } else {
            $('#coreBottomStack').fadeOut('slow', function(){
              $('#bottomInvert').fadeIn('slow');
            })
          }
        }
      })
    })



    const toggleButtons = document.querySelectorAll('.toggleButton');

    toggleButtons.forEach(button => {
      const icon = button.querySelector('i');
      let color = button.style.backgroundColor;
      button.addEventListener('click', () => {
        
        if (icon.classList.contains('fa-eye')) {
          button.style.backgroundColor = 'white';
          icon.style.color = 'black';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          button.style.backgroundColor = color;
          icon.style.color = 'white';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });


    const dropArea = document.getElementById('dropArea');
    const gerberFileInput = document.getElementById('gerberFileInput');

    dropArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px dashed #ffff';
      dropArea.style.cursor = 'pointer';
    })
    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px dashed #ccc';
    })
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
    })
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      $(dropArea).fadeOut(1000);
      initializeGerberToSVG(files);
    })

    gerberFileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      dropArea.style.display = 'none';
      initializeGerberToSVG(files);
    })







  </script>
