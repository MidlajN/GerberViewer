  <!-- Drag and Drop -->
  <section style="height: 100vh;background-color: #fbfbfc;">
    
    <div class="shadow-lg mx-3 my-4 layerNav row" >

        <!-- Navbar -->

          <ul class="show-dropdown main-navbar">

              <div class="left"></div>
              <div class="right"></div>
            </div>
            <li class="active">
              <a>
                  <i class="fa-solid fa-file"></i> <a contenteditable="false" class="editableName">All Layers</a>
              </a>
            </li>            
          </ul>
          <a id="addNewButton" data-sds=1 style="margin-top: -5px;"><i class="fa-solid fa-square-plus"></i></a>
        </div>

        <!-- Layout -->
        <div class="layerNav container-fluid" style="background-color: #f0f0f0;" >  
          <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12 py-3">
              <ol>
                <h4 style="color: #363636;text-shadow: #d9d9d9b3 4px 2px 6px;">
                  <button id="toplayersbtn" class="button-side active" role="button"><span class="text">Top</span></button>
                    <button id="bottomlayersbtn" class="button-side" role="button"><span class="text">Bottom</span></button>
                </h4>
                <li class="litoggle">
                  <p class="toggleName">Copper</p>
                  <button class="toggleButton" style="background-color: #ced8cd;" onclick="toggleLayer('top_copper', 0)"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
                <li class="litoggle">
                  <p class="toggleName">Solder Mask</p>
                  <button class="toggleButton" style="background-color: #193d6b;" onclick="toggleLayer('top_soldermask', 1)"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
                <li class="litoggle">
                  <p class="toggleName">Solder Paste</p>
                  <button class="toggleButton" style="background-color: #b9a323;" onclick="toggleLayer('top_solderpaste', 2)"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
                <li class="litoggle">
                  <p class="toggleName">Silk Screen</p>
                  <button class="toggleButton" style="background-color: #348f9b;" onclick="toggleLayer('top_silkscreen', 3)"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
      
                <h4 style="color: #363636;text-shadow: #d9d9d9b3 4px 2px 6px;margin-top: 15px;">Bottom</h4>
                <li class="litoggle">
                  <p class="toggleName">Copper</p>
                  <button class="toggleButton" style="background-color: #206b19;" onclick="toggleLayer('bottom_copper')"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
                <li class="litoggle">
                  <p class="toggleName">Solder Mask</p>
                  <button class="toggleButton" style="background-color: #193d6b;" onclick="toggleLayer('bottom_soldermask')" ><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
                <li class="litoggle">
                  <p class="toggleName">Solder Paste</p>
                  <button class="toggleButton" style="background-color: #b9a323;" onclick="toggleLayer('bottom_solderpaste')"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
                <li class="litoggle">
                  <p class="toggleName">Silk Screen</p>
                  <button class="toggleButton" style="background-color: #348f9b;" onclick="toggleLayer('bottom_silkscreen')"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>

                <h4> &nbsp;</h4>
                <li class="litoggle">
                  <p class="toggleName">Outline</p>
                  <button class="toggleButton" style="background-color: #348f9b;" onclick="toggleLayer('bottom_silk_screen')"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
                <li class="litoggle">
                  <p class="toggleName"> Drill</p>
                  <button class="toggleButton" style="background-color: #348f9b;" onclick="toggleLayer('bottom_silk_screen')"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
                </li>
              </ol>
            </div>

            <div class="col-lg-9 col-md-12 col-sm-12 " style="background-color: #f0f0f0;height: 80vh;padding: 30px;">
              

              <div id="dropArea" class="shadow"  style="background-color: #f3f3f3;height:-webkit-fill-available;position: relative;">
                <div id="overlay">
                  <div class="cv-spinner">
                    <span class="spinner"></span>
                  </div>
                </div>
                

                <div class=" d-flex justify-content-center align-items-center" style="height: 100%;">
                  <div  class="shadow" style="border: 2px dashed #ccc; padding: 20px;text-align: center;">
                    <p>Drop your Gerber file here</p>
                    <input type="file" id="gerberFileInput" multiple />
                  </div>
                </div>
              </div> 

              <div id="result" class="shadow" style="display: none;height: 90%;;">
                <div id="fullLayersParent" style="display: none;height: 100%;position: relative;">
                  <div class="layerStyle" > 
                    <div id="fullLayers">

                    </div>
                  </div>
                </div>
                <div id="toplayers" style="display: block;height: 100%;position: relative;">
                  <div id="coreTopStack" class="layerStyle" style="visibility: hidden;"  >
                  </div> 
                  <div id="toplayer" class="layerStyle" style="visibility: visible;" >
                  </div>
                  <div id="topInvert" class="layerStyle" style="visibility: hidden;">
                  </div>
                </div>

                <div id="bottomlayers" style="display: none;height: 100%;position: relative;">
                  <div id="coreBottomStack" class="layerStyle" style="visibility: visible;">
                  </div>
                  <div id="bottomlayer" class="layerStyle" style="visibility: hidden;">  
                  </div>
                  <div id="bottomInvert" class="layerStyle" style="visibility: hidden;">
                  </div>  
                </div>
                <div class="container-fluid py-3">
                  <div id="container" class="text-center">
                    <button id="original" class="button-side active" role="button"><span class="text">Original</span></button>
                    <button id="bw" class="button-side" role="button"><span class="text">B/W</span></button>
                    <button id="invert" class="button-side" role="button"><span class="text">Invert</span></button>
                    <button id="allLayers" class="button-side" role="button"><span class="text">All Layers</span></button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-md-3" style="padding-right: 0 !important;padding-left: 2px;">
        <div class="navbar-animmenu2">
        </div>
        <div id="coreBottomStack">

        </div>
      </div>
    </div>
    
      
    </div>

  <section  class="py-5 px-4" style="background-color: #fbfbfc;height: 100vh;">

    <div style="height: 100%;display: flex;justify-content: space-between;">
      

      <div style="width: 100%;">
        
      </div>

    </div>
    
  
      <div>
      <div>
        <h1>Canvas </h1>
        <button id="renderButton">Convert</button>
        <canvas id="canvaspng"></canvas>
        <div id="canvas">
        </div>
      </div>


  </section>

  <script>
    $(document).ready(function() {
      $('#toplayersbtn').on('click', function() {
        $('#bottomlayersbtn').removeClass('active');
        $('#toplayersbtn').addClass('active');
        $('#bottomlayers').css('display', 'none');
        $('#toplayers').css('display', 'block');
      });

      $('#bottomlayersbtn').on('click', function() {
        $('#toplayersbtn').removeClass('active');
        $('#bottomlayersbtn').addClass('active');
        $('#toplayers').css('display', 'none');
        $('#bottomlayers').css('display', 'block');
      });
      $('#allLayers').on('click', function() {
        $('#toplayersbtn').removeClass('active');
        $('#bottomlayersbtn').removeClass('active');
        $('#allLayers').addClass('active');
        $("#toplayers,#bottomlayers").css('display', 'none');
        $("#fullLayersParent").css('display', 'block');
      });


      $('#container').on('click', '#original', function() {
        $('#container').removeClass('active');
        $('#original').addClass('active');
        $('#toplayer,#bottomlayer').css('visibility', 'visible');
        $('#coreTopStack,#coreBottomStack').css('visibility', 'hidden');
        $('#topInvert, #bottomInvert').css('visibility', 'hidden');
      })
      $('#container').on('click', '#bw', function() {
        $('#container').removeClass('active');
        $('#bw').addClass('active');$(document).ready(function() {
          $('#toplayersbtn').on('click', function() {
            $('#bottomlayersbtn').removeClass('active');
            $('#toplayersbtn').addClass('active');
            $('#bottomlayers').hide();
            $('#toplayers').show();
          });
        
          $('#bottomlayersbtn').on('click', function() {
            $('#toplayersbtn').removeClass('active');
            $('#bottomlayersbtn').addClass('active');
            $('#toplayers').hide();
            $('#bottomlayers').show();
          });
        
          $('#allLayers').on('click', function() {
            $('#toplayersbtn').removeClass('active');
            $('#bottomlayersbtn').removeClass('active');
            $('#allLayers').addClass('active');
            $("#toplayers,#bottomlayers").hide();
            $("#fullLayersParent").show();
          });
        
          $('#container').on('click', '#original', function() {
            $('#container').removeClass('active');
            $('#original').addClass('active');
            $('#toplayer,#bottomlayer').css('visibility', 'visible');
            $('#coreTopStack,#coreBottomStack').css('visibility', 'hidden');
            $('#topInvert, #bottomInvert').css('visibility', 'hidden');
          });
        
          $('#container').on('click', '#bw', function() {
            $('#container').removeClass('active');
            $('#bw').addClass('active');
            $('#toplayer, #bottomlayer').css('visibility', 'hidden');
            $('#coreTopStack, #coreBottomStack').css('visibility', 'visible');
            $('#topInvert, #bottomInvert').css('visibility', 'hidden');
          });
        
          $('#container').on('click', '#invert', function() {
            $('#container').removeClass('active');
            $('#invert, #invert').addClass('active');
            $('#toplayer, #bottomlayer').css('visibility', 'hidden');
            $('#coreTopStack, #coreBottomStack').css('visibility', 'hidden');
            $('#topInvert, #bottomInvert').css('visibility', 'visible');
          });
        });
        
        $('#toplayer, #bottomlayer').css('visibility', 'hidden');
        $('#coreTopStack, #coreBottomStack').css('visibility', 'visible');
        $('#topInvert, #bottomInvert').css('visibility', 'hidden');
      })
      $('#container').on('click', '#invert', function() {
        $('#container').removeClass('active');
        $('#invert, #invert').addClass('active');
        $('#toplayer, #bottomlayer').css('visibility', 'hidden');
        $('#coreTopStack, #coreBottomStack').css('visibility', 'hidden');
        $('#topInvert, #bottomInvert').css('visibility', 'visible');
      })
    });

    const toggleButtons = document.querySelectorAll('.toggleButton');

    toggleButtons.forEach(button => {
      const icon = button.querySelector('i');
      let color = button.style.backgroundColor;
      button.addEventListener('click', () => {
        
        if (icon.classList.contains('fa-eye')) {
          button.style.backgroundColor = 'white';
          icon.style.color = 'black';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          button.style.backgroundColor = color;
          icon.style.color = 'white';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });


    const dropArea = document.getElementById('dropArea');
    const gerberFileInput = document.getElementById('gerberFileInput');

    dropArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px dashed #ffff';
      dropArea.style.cursor = 'pointer';
    })
    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px dashed #ccc';
    })
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
    })
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      $(dropArea).fadeOut(1000);
      initializeGerberToSVG(files);
    })

    gerberFileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      dropArea.style.display = 'none';
      initializeGerberToSVG(files);
    })
  </script>
