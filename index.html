</div>

  



  <div id="dropArea" style="border: 2px dashed #ccc; padding: 20px;text-align: center;">
    <p>Drop your Gerber file here</p>
    <input type="file" id="gerberFileInput" multiple />
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const gerberFileInput = document.getElementById('gerberFileInput');

    dropArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px dashed #ffff';
      dropArea.style.cursor = 'pointer';
    })
    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px dashed #ccc';
    })
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
    })
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      dropArea.style.display = 'none';
      initializeGerberToSVG(files);
    })

    gerberFileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      initializeGerberToSVG(files);
    })







  </script>


























  <script>
    document.getElementById('renderButton').addEventListener('click', function(){
      svg = document.getElementById('topLayerBW');

      console.log('SVG :: ', svg);
      const svgString = new XMLSerializer().serializeToString(svg);
      console.log('SVG String :: ', svgString);
      svg2png(svgString).then((canvas) => {
        console.log('PNG : ', canvas);
        document.getElementById('canvas').appendChild(canvas);
    
        // Convert canvas to Blob
        canvas.toBlob((pngBlob) => {
            // Create a download link for the PNG Blob
            const downloadLink = document.createElement('a');
            downloadLink.href = (window.URL || window.webkitURL || window).createObjectURL(pngBlob);
    
            downloadLink.download = 'converted-image.png'; // Set the desired filename
            downloadLink.textContent = 'Download PNG';
            document.getElementById('canvas').appendChild(downloadLink);
        }, "image/png");
    }).catch((err) => {
        console.log('Error : ', err);
    });

    })
  </script>
