<!DOCTYPE html>
<html>
<head>
  <title>Gerber Viewer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pcb-stackup@^4.0.0/dist/pcb-stackup.min.js" onload="initializeGerberToSVG()" defer></script>
  <script src="https://unpkg.com/pcb-stackup-core@^4.0.0/dist/pcb-stackup-core.min.js"></script> 
  <script src="https://unpkg.com/whats-that-gerber@^4.0.0/dist/whats-that-gerber.min.js"></script>
 
  <script src="index.js"></script>
  <style>
    .o-0 {
      opacity: 0;
    }
    .o-40 {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <h1>Gerber Viewer</h1>
  <input type="file" id="gerberFile" multiple/>
  <button id="button">View Gerber</button>
  <div class="container">
    <div class="row p-5">
      <div class="col">
        <div id="svgdiv" style="width: fit-content;height: auto;"></div>
      </div>
      <div id="layer" class="col input-group">
      </div>
      <div id="result">
        <div id="mainTop" class="row">
          <div class="col" id="toplayer">

          </div>
          <div id="toplayer_button" class="col">
            <h1>Top Layers</h1>
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('top_copper')" >Copper</button><br>
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('top_silkscreen')" >Silk Screen</button><br>
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('top_solderpaste')" >Solder Paste</button><br>
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('top_soldermask')" >Solder Mask</button>
            <br></br>
          </div>
          <div class="col" id="coreTopStack">

          </div>
        </div>
        <br><br>
        <div id="mainBottom" class="row">
          <div class="col" id="bottomlayer">
          
          </div>
          <div id="buttonpart" class="col">
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('bottom_copper')" >Copper</button><br>
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('bottom_silkscreen')" >Silk Screen</button><br>
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('bottom_solderpaste')" >Solder Paste</button><br>
            <button class="btn btn-primary m-2" style="width: 200px;" onclick="toggleLayer('bottom_soldermask')" >Solder Mask</button>
            <br><br>
          </div>
          <div class="col" id="coreBottomStack">

          </div>
        </div>
        
        
      </div>
      <button onclick="toggleLayer('bottom_solderpaste')">Layer 1</button>

    </div>
  </div>
  
  <script src="https://unpkg.com/gerber-to-svg@^4.0.0/dist/gerber-to-svg.min.js" onload="initializeGerberToSVG()" defer></script>
  <script>
    
  </script>
</body>
</html>
